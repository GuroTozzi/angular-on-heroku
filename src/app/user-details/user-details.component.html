<table class="table table-dark">
  <tr>
    <th>Id</th>
    <td>{{user.idUser}}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{user.name}}</td>
  </tr>
  <tr>
    <th>Age</th>
    <td>{{user.age}}</td>
  </tr>
  <tr>
    <th>CF</th>
    <td>{{user.fiscalcode}}</td>
  </tr>
  <tr>
    <th>Province</th>
    <td>{{user.province}}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{user.phone}}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{user.email}}</td>
  </tr>
  <tfoot>
  <tr>
    <td class="text-center" colspan="2"><button (click)="backToHome()" class="btn btn-primary">BACK</button></td>
  </tr>
  </tfoot>
</table>
